<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Keur Massar Social</title>
    <link rel="stylesheet" href="css/unified-colors.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-login-body">
    <div class="login-container">
        <h2><i class="fas fa-user-lock"></i> Connexion Admin</h2>
        <form class="login-form">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </button>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="index.html" style="color: var(--secondary-color); text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Retour Ã  l'accueil
            </a>
        </div>
    </div>

    <script src="js/userStorage.js"></script>
    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (typeof userStorage === 'undefined') {
                alert('Stockage utilisateurs indisponible.');
                return;
            }

            const users = userStorage.getAllUsers();
            const user = users.find(u => (u.email === username || u.nom === username) && u.password === password);

            if (user) {
                // Optionnel: stocker l'utilisateur courant en sessionStorage
                try { sessionStorage.setItem('currentAdminUser', JSON.stringify({ id: user.id, nom: user.nom, email: user.email, role: user.role })); } catch {}
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Identifiants incorrects.');
            }
        });
    </script>
</body>
</html>
